{% extends 'shopzero/home.html' %}
{% block content %}
{% if results %}
    <ul>
        {% for product in results %}
        <li>
            <img src="{{ product.image.url }}" height="100px" width="100px" alt="{{ product.name }}">
            <p>${{product.price}}</p>
            <a href="{{ product.get_absolute_url}}">{{ product.name }}</a> || 
            <a href="{% url 'add_to_wishlist' pk=product.id %}">Add to wish list</a> || <a href="{% url 'add_to_cart' product_id=product.id %}">Add to cart</a>
        </li>
        
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
