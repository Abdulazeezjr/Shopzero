{% extends 'shopzero/home.html' %}
{% block content %}

<h1>Delete Product</h1>
<p>Are you sure you want to delete "{{ product.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
    <a href="{% url 'product_detail' product.pk %}">Cancel</a>
</form>

{% endblock %}
